{% extends 'base.html' %}

{% load static %}

{% block title %}
| All Posts
{% endblock title %}



{% block content %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'assets/img/posts.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>All posts</h1>
                    <span class="subheading">Enjoy to my posts.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for post in all_posts %}
                {% include 'includes/post.html' %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
