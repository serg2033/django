{% extends 'base.html' %}

{% load static %}

{% block title %}
| Thank you
{% endblock title %}



{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'assets/img/thank_you.jpg' %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Thank you!</h1>
                    <span class="subheading">I will get back to you as soon as possible!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <br><br>
                <h1>Your message has been sent successfully!</h1>
                <br>
                <span >I will get back to you as soon as possible!</span>
                <br><br><br><br><br><br>
            </div>
        </div>
    </div>
</main>


{% endblock %}
